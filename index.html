<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Matching Game</title>
        <meta name="description" content="">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <div class="popup" style="display:none">
            <h1>Yay, you won!</h1>
            <p>You took this long to finish: <span class="time_finish">0</span></p>
            <p>You you finished the game in <span class="move_finish">0</span> moves</p>
            <p>Your star rating is <span class="star_finish">0</span></p>
            <button class="play">Reset?</button>
        </div>
        <div class="container">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="score-panel">
                <div class="score">
                    <ul class="stars">
                        <li>
                            <i class="fa fa-star"></i>
                        </li>
                        <li>
                            <i class="fa fa-star"></i>
                        </li>
                        <li>
                            <i class="fa fa-star"></i>
                        </li>
                    </ul>
                    <span class="moves">0</span> Moves
                </div>

                <div class="timer">
                    <i class="fa fa-clock-o "></i>
                    <span class="time">00:00</span>
                </div>

                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

            <section class="info-panel">
                <p>Click
                    <i class="fa fa-repeat"></i> to start a new game</p>
            </section>

            <ul class="deck" style="display:none">
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
                <li class="card">
                    <i class="fa"></i>
                </li>
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
